%YAML 1.3
---
- Rule:
  - Key: [Snipping Tool, pressed]
  - Execute: [killall, flameshot]
- Rule:
  - Key: [Snipping Tool, released]
  - Execute: [flameshot, gui]
- Rule:
  - Key: [Home, pressed]
  - KeyPress: Page_Up
- Rule:
  - Key: [End, pressed]
  - KeyPress: Page_Down
- Rule:
  - Key: [Page Up, pressed]
  - KeyPress: Home
- Rule:
  - Key: [Page Down, pressed]
  - KeyPress: End
...
